      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: "Unique identifier of the challenge being reviewed."
              stars:
                type: integer
                description: "Rating given by the user, typically on a scale (e.g., 1-5)."
            example:
              id: 144
              stars: 5
