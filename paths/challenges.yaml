      '200':
        description: "successful operation"
        content:
          application/json:
            schema:
              type: object
              properties:
                info:
                  type: array
                  items:
                    type: string
                  description: "Confirmation or feedback message regarding the review submission."
            examples:
              example:
                value: '{"info":["Review submitted successfully."]}'
    security:
      - AppToken: []

ChallengeReviews:
  get:
    tags:
      - "Challenges"
    summary: "Get reviews for a specific challenge."
